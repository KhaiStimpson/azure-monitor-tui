name: Publish Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  DOTNET_VERSION: "10.0.x"
  PROJECT_PATH: azure-monitor-tui.csproj

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: az-monitor-win-x64
            exe: az-monitor.exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact: az-monitor-linux-x64
            exe: az-monitor
          - os: macos-latest
            rid: osx-arm64
            artifact: az-monitor-osx-arm64
            exe: az-monitor

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: preview

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: >
          dotnet publish ${{ env.PROJECT_PATH }}
          -c Release
          -r ${{ matrix.rid }}
          -o publish/

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path publish/* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Create archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: tar -czf ${{ matrix.artifact }}.tar.gz -C publish .

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

      - name: Upload artifact (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec sha256sum {} \; | sed 's|  \./[^/]*/|  |' > checksums.sha256
          cat checksums.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
            artifacts/checksums.sha256
